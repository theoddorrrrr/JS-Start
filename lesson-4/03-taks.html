<!DOCTYPE html>

<body>
    <pre>
        Задание:
        1) запросите у пользователя сколько он хочет купить единиц товара
        2) выведите на экран какую сумму должен внести пользователь с учетом количества покупаемых единиц
        3) выведите на экран сколько единиц товара останется на складе после покупки
    </pre>

    <script>
        let productPrice = 101.5; // цена товара
        let productQuantity = 50;  // количество единиц товара на складе

        // 1)
        let userProductQuantity = prompt('Сколько вы хотите купить шт товара: ', 1);
        console.log(userProductQuantity);

        // 2)
        let userProductPrice = userProductQuantity * productPrice;
        console.log('С вас: ' + userProductPrice + ' сомов.');

        // 3)
        let productsLeft = productQuantity - userProductQuantity;
        console.log('После покупки на складе останется: ' + productsLeft + ' шт товара.');

    </script>
</body>

</html>
